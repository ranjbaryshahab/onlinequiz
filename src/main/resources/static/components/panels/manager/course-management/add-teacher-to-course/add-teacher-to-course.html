<script src="/assets/js/jquery-3.4.1.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/components/panels/manager/course-management/add-teacher-to-course/add-teacher-to-course.js" defer></script>
<script src="/components/panels/manager/course-management/add-teacher-to-course/add-teacher-to-course-search.js" defer></script>

<div class="container mb-3">
    <div class="row justify-content-between">
        <div class="col-6">
            <button type="button" class="btn btn-primary mr-3" data-toggle="modal" data-target=".bd-example-modal-xl">
                جست و جو<i
                    class="fa fa-search"></i></button>
            <button type="button" class="btn btn-primary mr-3" onclick="loadPage('teacher-management')">نمایش همه
            </button>

        </div>
        <div class="col-4">
            <select class="custom-select float-left left" id="pageSizeTeacherList">
                <option value="">تعداد نمایش در هر صفحه</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="50">75</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">جستوجو</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="teacherSearchForm">
                    <div class="form-row justify-content-center">
                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="teacherFirstNameSearchInput"
                                       placeholder="نام">
                            </div>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="teacherLastNameSearchInput"
                                       placeholder="نام خانوادگی">
                            </div>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-graduation-cap"></i></span>
                                </div>
                                <input type="text" class="form-control" id="teacherDegreeOfEducationSearchInput"
                                       placeholder="مدرک تحصیلی">
                            </div>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-graduation-cap"></i></span>
                                </div>
                                <input type="text" class="form-control" id="teacherCodeSearchInput"
                                       placeholder="کد استادی">
                            </div>
                        </div>

                        <div class="form-group col-4 mt-3">
                            <button type="button" class="btn btn-primary" onclick="searchTeacherListFirstTime(0, 10)"
                                    data-dismiss="modal">جست و جو
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="teachers-list">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">انتخاب</th>
                <th scope="col">شماره</th>
                <th scope="col">نام</th>
                <th scope="col">نام خانوادگی</th>
                <th scope="col">مدرک تحصیلی</th>
                <th scope="col">کد استادی</th>
                <th scope="col">دوره ی فعال</th>
                <th scope="col">جزئیات</th>
            </tr>
            </thead>
            <tbody id="teachers-list-table-body">

            </tbody>
        </table>
    </div>
</div>

<nav>
    <ul class="pagination justify-content-center" id="teachers-list-paging">

    </ul>
</nav>

<div class="form-inline">
    <button type="button" class="btn btn-primary my-1" onclick="addTeacherToCourse()">افزودن به دوره</button>
</div>

<div class="modal fade" id="teacherCourseDetailsModal" tabindex="-1" role="dialog"
     aria-labelledby="teacherCourseDetailsModalLabel"
     aria-hidden="true">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content bg-light text-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="teacherCourseDetailsModalLabel">مشاهده دوره ها</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">نام دوره</th>
                            <th scope="col">تاریخ شروع دوره</th>
                            <th scope="col">تاریخ پایان دوره</th>
                        </tr>
                        </thead>
                        <tbody id="courseTeacherDetails">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-info" data-dismiss="modal">بستن</button>
            </div>
        </div>
    </div>
</div>
